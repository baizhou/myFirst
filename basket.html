<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <title></title>
    <script>
        $(function(){
            $(".container").height($(window).height());
        });
    </script>
    <title></title>
</head>
<body>
    <div class="container basket-container">
        <div class="basket-top">
            <img src="img/chicken.png">
        </div>
        <div class="basket-content">
            <div class="board">
                <ul class="first-line">
                    <li><p>1</p><img src="img/yellow-egg.png"></li>
                    <li><p>1</p><img src="img/orange-egg.png"></li>

                </ul>
                <img class="board-img" src="img/board.png">
            </div>
            <div class="board">
                <ul  class="second-line">
                    <li><p>1</p><img src="img/blue-egg.png"></li>
                    <li><p>1</p><img src="img/blue-egg.png"></li>
                </ul>
                <img  class="board-img" src="img/board.png">
            </div>
        </div>
        <div class="phone-number">
            <p>手机号:</p>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li class="last">8</li>
                <li class="last">9</li>
                <li class="last">0</li>
                <li class="last">0</li>
            </ul>
        </div>
        <div class="break">
            <a href="#">
            <img src="img/break.png">
            </a>
        </div>
    </div>
</body>
</html>
